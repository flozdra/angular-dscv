<div>
  <h1 class="text-3xl font-bold">Users</h1>
  <div class="grid grid-cols-1 pt-6 sm:grid-cols-2 lg:grid-cols-3 gap-3">

    <div *ngFor="let user of users"
         class="flex bg-white
       cursor-pointer select-none
       rounded-3xl transition
       transition duration-200
       hover:shadow-lg
       active:bg-gray-100"
         (click)="openDialog(user)"
    >
      <div class="flex-none p-3 w-32">
        <img [src]="user.img" alt="Product image"
             class="object-contain rounded-2xl"/>
      </div>
      <div class="flex-grow flex flex-col content-end p-4">
        <div class="text-xl font-semibold">
          {{ user.name }}
        </div>
        <div class="text-xs font-medium text-gray-500">
          {{ '@' + user.username }}
        </div>
        <div class="text-sm flex align-bottom mt-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mt-0.5 mr-1" fill="none" viewBox="0 0 24 24"
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          <span>
          {{ user.location }}
          </span>
        </div>
      </div>
    </div>

    <app-dialog [(dialog)]="dialog">
      <div *ngIf="selection" class="bg-white p-4">
        <div class="sm:flex sm:items-start">
          <div
            class="flex mx-auto items-center justify-center h-40 w-40 rounded-xl">
            <img [src]="selection.img" alt=""
                 class="object-contain rounded-xl"/>
          </div>
          <div class="flex-grow self-stretch flex flex-col mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <div>
              <h3 class="text-2xl font-bold font-medium text-gray-900" id="modal-title">
                {{ selection.name }}
              </h3>
            </div>
            <div>
              <p class="text-xs text-gray-500">
                {{ '@' + selection.username }}
              </p>
            </div>

            <div class="text-sm flex align-bottom mt-1 justify-center sm:justify-start">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mt-0.5 mr-1" fill="none" viewBox="0 0 24 24"
                   stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
              <span>
                  {{ selection.location }}
              </span>
            </div>
            <div class="sm:flex sm:flex-row-reverse sm:flex-grow items-end mt-3">
              <app-p-btn [text]="'Close'" (click)="dialog = false"></app-p-btn>
            </div>
          </div>
        </div>
      </div>
    </app-dialog>

  </div>

</div>
