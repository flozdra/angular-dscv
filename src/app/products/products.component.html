<div>
  <h1 class="text-3xl font-bold">Products</h1>
  <div class="grid grid-cols-1 pt-6 sm:grid-cols-2 lg:grid-cols-3 gap-3">

    <div *ngFor="let product of products"
         class="flex bg-white
       cursor-pointer select-none
       rounded-3xl transition
       transition duration-200
       hover:shadow-lg
       active:bg-gray-100"
         (click)="openDialog(product)"
    >
      <div class="flex-none p-3 w-32">
        <img [src]="product.img" alt="Product image"
             class="object-contain"/>
      </div>
      <div class="flex-grow flex flex-col content-end p-4">
        <div class="text-xl font-semibold">
          {{ product.name }}
        </div>
        <div class="text-xs font-medium text-gray-500">
          {{ product.range }}
        </div>
        <div class="text-xs flex-grow">
          {{ product.description }}
        </div>
        <div class="font-medium text-right text-gray-500">
          {{ formatPrice(product.price) }}
        </div>
      </div>
    </div>

    <app-dialog [(dialog)]="dialog">
      <div *ngIf="selection" class="bg-white p-4">
        <div class="sm:flex sm:items-start">
          <div
            class="flex mx-auto items-center justify-center h-36 w-36 rounded-2xl bg-gray-200">
            <img [src]="selection.img" alt=""
                 class="object-contain p-1"/>
          </div>
          <div class="flex flex-grow flex-col mt-3 text-center sm:mt-0 sm:ml-10 sm:text-left self-stretch">
            <div>
              <h3 class="text-2xl font-bold font-medium text-gray-900" id="modal-title">
                {{ selection.name }}
              </h3>
              <p class="text-xs text-gray-500">
                {{ selection.range }}
              </p>
            </div>
            <p class="mt-1 text-xs">
              {{ selection.description }}
            </p>
            <p class="mt-1 font-medium text-gray-500">{{ formatPrice(selection.price) }}</p>

            <div class="mt-3 sm:mt-0 sm:flex sm:flex-row-reverse flex-grow items-end">
              <app-p-btn [text]="'Close'" (click)="dialog = false"></app-p-btn>
            </div>
          </div>
        </div>
      </div>
    </app-dialog>

  </div>
</div>
